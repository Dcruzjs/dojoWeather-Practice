<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DojoWeather - Practice</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main>
    <header>
      <div class="container">
        <h1 class="nav-title">DojoWeather</h1>
        <ul class="nav-links">
          <li><a  href="#" title="Home">Burbank</a></li>
          <li><a href="#" title="My Profile" >Chicago</a></li>
          <li><a href="#" title="FInd Connections">Dallas</a></li>
        </ul>
      </div>
    </header>
    <section>
      <div class="container">
        <div class="wInfo">
          <div class="city">
            <h2>San José</h2>
            <div class="temperature">
              <label for="unit">Show temperature in</label for="unit">
              <select name="unit" id="unit">
                <option  value="c" selected>° C</option>
                <option value="f">° F</option>
              </select>
            </div>
          </div>
          <div class="wCards">
            <div class="card">
              <h3>Today</h3>
              <figure>
                <img src="./assets/some_rain.png" alt="some rain">
                <figcaption>Some rain</figcaption>
              </figure>
              <div class="grades">
                <span class="high">24</span>
                <span class="low">18</span>
              </div>
            </div>
            <div class="card">
              <h3>Tomorrow</h3>
              <figure>
                <img src="./assets/some_sun.png" alt="some sun">
                <figcaption>some sun</figcaption>
              </figure>
              <div class="grades">
                <span class="high">27</span>
                <span class="low">19</span>
              </div>
            </div>
            <div class="card">
              <h3>Friday</h3>
              <figure>
                <img src="./assets/some_clouds.png" alt="some clouds">
                <figcaption>some clouds</figcaption>
              </figure>
              <div class="grades">
                <span class="high">21</span>
                <span class="low">16</span>
              </div>
            </div>
            <div class="card">
              <h3>Saturday</h3>
              <figure>
                <img src="./assets/some_sun.png" alt="some sun">
                <figcaption>some sun</figcaption>
              </figure>
              <div class="grades">
                <span class="high">26</span>
                <span class="low">21</span>
              </div>
            </div>
          
            
          </div>
        </div>
        <div class="cookies">
          <picture>

            <img src="./assets/cookie.png" alt="use of cookies">
          </picture>
          <div class="description">
            <h3>Stop! Cookie Time</h3>
            <p>We use cookies (sadly not the edible ones) to personalize content and ads, to provide social media features and to analyse our traffic. <a href="#">Read more...</a></p>
          </div>
          <div class="cookieBtn">

            <button class="btn">I Accept</button>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="./js/js.js"></script>
</body>
</html>
